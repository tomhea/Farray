name: CMake

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build

    - name: Build Tests
      run: cmake --build ${{github.workspace}}/build --target farray1_tests

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: |
        mkdir ~/tests_results -p
        ./farray1_tests -r junit > ~/tests_results/farray1.xml

    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          ~/tests_results/farray1.xml
